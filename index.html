<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/hero-kids.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>Kids School</title>
  </head>
  <body>
    <!-- this is header section -->
    <header>
      <!-- this is navbar section -->
      <nav class="navbar-container container flex">
        <!-- navbar logo section -->
        <div class="navbar-logo-div flex">
          <div class="navbar-logo"><img src="./assets/logo.png" alt="" /></div>
          <h3 class="navbar-logo-text">SCHOOL</h3>
        </div>
        <!-- navbar menu section -->
        <div class="navbar-menu">
          <ul class="navbar-list flex">
            <li class="navbar-list-item">
              <a href="#" class="navbar-list-link navbar-list-link1">Home</a>
            </li>
            <li class="navbar-list-item">
              <a href="#" class="navbar-list-link navbar-list-link2">About</a>
            </li>
            <li class="navbar-list-item">
              <a href="#" class="navbar-list-link navbar-list-link3"
                >Facilities</a
              >
            </li>
            <li class="navbar-list-item">
              <a href="#" class="navbar-list-link navbar-list-link4"
                >Admission</a
              >
            </li>
          </ul>
        </div>
        <!-- navbar button section -->
        <div class="navbar-btn-div">
          <button class="navbar-btn">Contact</button>
        </div>
        <div class="navbar-threeline-icon-div">
          <img class="navbar-threeline-icon" src="./assets/more.png" alt="" />
        </div>
      </nav>
      <!-- underline for small devices -->
      <hr class="navbar-underline" />
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
      <div class="banner-section container flex">
        <div class="banner-content banner-content-text">
          <h1 class="banner-content-title">
            <span class="span1">Empowering</span><br />
            <span class="span2">students from small age</span>
            <span class="span3">towards vision</span>
          </h1>
          <p class="banner-content-text">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="banner-content-btn-div">
            <button class="banner-content-btn">Enroll Now</button>
          </div>
        </div>
        <div class="banner-content">
          <img class="banner-content-img" src="./assets/hero-kids.png" alt="" />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
